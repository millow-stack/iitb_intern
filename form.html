<form name = "form" enctype = "multipart/form-data" action = "" method = "POST" >
	<span id='button'>Select File</span><br/>
	<input type="file" onchange="document.querySelector('form').submit()" accept="*/*" name="mediaFile"/>
	<!-- <input type="submit" name="submit"/> -->
	<hr/>
	<div id="preview"></div>
</form>
<script type="text/javascript">
const chooseFile = document.querySelector("input[type=file]");
const preview = document.getElementById("preview");

function getDataURI() {
  const files = chooseFile.files[0];
  var extension = chooseFile.files[0].name.split('.').pop().toLowerCase();
  if (files) {
    const fileReader = new FileReader();
    fileReader.readAsDataURL(files);
    fileReader.addEventListener("load", function () {
      preview.style.display = "block";
      if (extention == 'txt'){
      	preview.innerHTML = '<img src="' + this.result + '" />';
      }
      if (['mp4', 'png', 'jpg', 'jpeg'].indexOf(extension)){
      	preview.innerHTML = '<textarea value="' + this.result + '" ></textarea>';
      }
    });    
  }
}
</script>
